version: "3"
services:
  kodexplorer:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: kodexplorer
    hostname: kodexplorer
    volumes:
      - /var/www/html:/var/www/html/host-www-resources
      - /tmp/kodexplorer:/var/run/httpd
    ports:
      - 8880:80
      - 8883:443